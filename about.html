<!doctype html>
<html lang="en">
    <head>
        <title>21810018 - Web1 Project</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Favicon -->
        <link rel="shortcut icon" href="images//favicon.ico" type="image/x-icon">
        <!-- Fontawesome -->
        <script src="https://kit.fontawesome.com/8825f20560.js" crossorigin="anonymous"></script>

        <!-- Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&display=swap" rel="stylesheet">
        
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/21810018.css">
    </head>

    <body>
        <header class="container">
            <!-- place navbar here -->
            <nav
                class="navbar navbar-expand-sm navbar-light"
            >
                <div class="container">
                    <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt="Web1 Logo"></a>
                    <button
                        class="navbar-toggler d-lg-none"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#menu-header"
                        aria-controls="menu-header"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="menu-header">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html" aria-current="page"
                                    >Home
                                    <span class="visually-hidden">(current)</span></a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="about.html">About</a>
                            </li>
                            
                            <li class="nav-item">
                                <a class="nav-link" href="gallery.html">Gallery</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="blogs.html">Blogs</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contacts.html">Contacts</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link linkLogin" href="#" data-bs-toggle="modal"
                                data-bs-target="#modalLogin">Login</a>
                                <a class="nav-link linkLogout" href="#" onclick="logout()" style="display: none;">Logout</a>
                            </li>
                        </ul>
                        <form class="d-flex my-2 my-lg-0 border rounded-pill" id="formSearch" method="GET" action="search.html">
                            <input class="form-control ms-3 border-0" type="text" placeholder="Search" name="keyword" id="keyword" required/>
                            <button class="btn my-2 my-sm-0 border-0" type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div id="content">
                <section id="banner-small"></section>
                <section class="container py-5">
                    <div class="row">
                        <div class="col-lg-8 col-md-6 col-sm-12" id="about-us">
        
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12" id="our-visions">
                            
                        </div>
                    </div>
                </section>

                <!-- testimonials -->
                <section class="container-fluid py-5" id="testimonials">
                    
                </section>
                
                <!-- Our team -->
                <section class="container py-5" id="our-team">
                    
                </section>
            </div>
        </main>
        <!-- footer -->
        <footer class="text-center container-fluid py-2">
            <!-- place footer here -->
            <ul
                class="nav justify-content-center py-3" id="menu-footer"
            >
                <li class="nav-item">
                    <a class="nav-link" href="index.html" aria-current="page"
                        >Home</a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="gallery.html">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="blogs.html">Blogs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacts.html">Contacts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link linkLogin" href="#" data-bs-toggle="modal"
                    data-bs-target="#modalLogin">Login</a>
                    <a class="nav-link linkLogout" href="#" onclick="logout()" style="display: none;">Logout</a>
                </li>
            </ul>
            <p class="text-white-50 pt-3">Web1 Project | Copyright &copy; 2024 By Lê Minh Khôi - 21810018</p>
        </footer>
        
        <!-- Modal Body -->
        <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
        <div
            class="modal fade"
            id="modalLogin"
            tabindex="-1"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            
            role="dialog"
            aria-labelledby="modalTitleId"
            aria-hidden="true"
        >
            <div
                class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
                role="document"
            >
                <div class="modal-content">
                    <div class="modal-header">
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form action="#" method="post" id="formLogin" onsubmit="login(event)">
                            <h3 class="text-center">Login Form</h3>
                            <div class="mb-3">
                                <input class="form-control" type="text" name="username" id="username" placeholder="Username" required>
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="password" name="password" id="password" placeholder="Password" required>
                            </div>
                            <div class="mb3">
                                <button type="submit" class="btn form-control">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div class="text-danger" id="errorMessage"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js" integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script src="js/21810018.js"></script>

        <script id="about-us-template" type="text/x-handlebars-template">
            {{#each data}}
            <h1>{{name}}</h1>
            <div class="mt-3">
                <img src="{{thumbpath}}" alt="{{name}}" class="float-start me-3 rounded-4">
                <div id="about-us-summary">{{{summary}}}</div>
                <a href="#" onclick="loadData('aboutus','detail-template','content')" class="btn btn-link readmore ps-0">Read more</a>
            </div>
            {{/each}}
        </script>

        <script id="our-visions-template" type="text/x-handlebars-template">
            <h1 class="py-3">Our Vision</h1>
            {{#each data}}
            <a href="#" onclick="loadData('visions/{{id}}','detail-template','content')">
                <div class="clearfix">
                    <img src="{{thumbpath}}" alt="{{name}}" class="float-start mb-3 me-3 rounded-4">
                    <h3 class="text-black">{{name}}</h3>
                    <p class="text-black-50">{{summary}}</p>
                </div>
            </a>
            {{/each}}
        </script>

        <script id="detail-template" type="text/x-handlebars-template">
            <section class="container-fluid" id="banner-small"></section>
            {{#each data}}
            <section class="container py-5 overflow-auto">
                <h1 class="pb-4">{{name}}</h1>
                <img src="{{imagepath}}" alt="{{name}}" class="float-start me-3 rounded-4">
                <div class="text-black-50">{{{ description }}}</div>
            </section>
            {{/each}}
        </script>

        <script id="testimonials-template" type="text/x-handlebars-template">
            <div class="container">
                <h1 class="text-white">Testimonials</h1>
                <div class="row py-3">
                    {{#each data}}
                    <div class="col col-md-4 col-sm-12">
                        <p class="text-black-50">{{summary}}</p>
                        <span class="text-white">{{name}}</span><br>
                        <a href="#">{{email}}</a>
                    </div>
                    {{/each}}
                </div>
            </div>
        </script>

        <script id="our-team-template" type="text/x-handlebars-template">
            <h1>Our Team</h1>
            <div class="row pt-3">
                {{#each data}}
                    <div class="col-lg-3 col-md-6 col-sm-12">
                        <a href="#" onclick="loadData('team/{{id}}','detail-template','content')">
                        <img src="{{thumbpath}}" alt="{{name}}" class="rounded-4 mb-3">
                        <h4 class="text-black">{{name}}</h4>
                        <p class="text-black-50">{{summary}}</p>
                        </a>
                    </div>
                {{/each}}
            </div>
        </script>

        <script>
            checkLogin();
            const myModal = new bootstrap.Modal(
                document.getElementById("modalLogin"),
            );
            loadData('aboutus','about-us-template','about-us');
            loadData('visions','our-visions-template','our-visions');
            loadData('testimonials','testimonials-template','testimonials');
            loadData('team','our-team-template','our-team');
        </script>
    </body>
</html>
