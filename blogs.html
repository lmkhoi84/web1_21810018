        <script id="blogs-template" type="text/x-handlebars-template">
            <h1>Blogs</h1>
            {{#each data}}
            <div class="clearfix py-3">
                <h3>{{name}}</h3>
                <p class="text-black-50">By {{author}} in <a class="text-decoration-none" href="#" onclick="loadBlogs('blogs/categories/{{category.id}}')">{{category.name}}</a> on {{formatDate date}}. <a href="#" class="text-decoration-none" onclick="loadBlogDetails({{id}},true)">Comments({{comments.length}})</a></p>
                <img src="{{thumbpath}}" alt="{{name}}" class="float-start me-3 rounded-4">
                <div class="text-black-50">{{summary}}</div>
                <a href="#" class="btn btn-link readmore ps-0" onclick="loadBlogDetails({{id}},false)">Read more</a>
            </div>
            {{/each}}
            {{#pagination currentPage pageCount}} 
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    {{#each pages}}
                        {{#if isCurrent}}
                    <li class="page-item disabled" aria-current="page">
                        <a class="page-link" href="#">{{page}}</a>
                    </li>
                        {{/if}}
                        {{#unless isCurrent}}
                    <li class="page-item"><a class="page-link" href="#" onclick="loadBlogs('{{../../request}}',{{page}})">{{page}}</a></li>
                        {{/unless}}
                    {{/each}}
                </ul>
            </nav>
            {{/pagination}}
        </script>

        <script id="blogs-categories-template" type="text/x-handlebars-template">
            <h1>Categories</h1>
            <ul class="py-3">
                {{#each data}}
                <li><a class="text-black-50 text-decoration-none" href="#" onclick="loadBlogs('blogs/categories/{{id}}')">{{name}}</a></li>
                {{/each}}
            </ul>
        </script>

        <script id="detail-template" type="text/x-handlebars-template">
            <h1>Blogs</h1>
            {{#each data}}
            <div class="py-3">
                <h3>{{name}}</h3>
                <p class="text-black-50">By {{author}} in {{category.name}} on {{formatDate date}}. <a href="#comments" class="text-decoration-none">Comments({{comments.length}})</a></p>
                <img src="{{imagepath}}" alt="{{name}}" class="float-start me-3 rounded-4">
                <div class="text-black-50">{{{description}}}</div>
            </div>
            

            <div class="py-3">
                <h3>Leave your comment</h3>
                <form action="#" method="post" class="text-black-50">
                    <div class="row">
                        <div class="col-4">
                            <div>
                                <label for="name" class="form-label">Name (Required)</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required/>
                            </div>
                            
                        </div>
                        <div class="col-4">
                            <div>
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div>
                                <label for="message" class="form-label"></label>
                                <textarea class="form-control" name="message" id="message" rows="3" required placeholder="Enter your message"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="agree" value="1"/>
                                <label class="form-check-label" for="agree">Agree to terms and conditions.</label>
                            </div>                          
                        </div>
                        <div class="col text-end">
                            <button type="submit" class="btn btn-link text-decoration-none py-0">Submit Comment</button>
                        </div>
                    </div>
                </form>
            </div>

            <a id="comments"></a>
            <div class="bg-dark text-white-50 py-3">
                COMMENTS ({{comments.length}})
            </div>

            <div class="py-3 text-black-50"">
                {{#each comments}}
                <div>
                    <p>{{name}} - {{formatDate date}}</p>
                    <p>{{summary}}</p>
                    <hr>
                </div>
                {{/each}}
            </div>
            {{/each}}
        </script>

        <script>
            Handlebars.registerHelper('formatDate', function(date){
                let formatDate = new Date(date);
                let options = {
                    weekday: 'short',
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    timeZoneName: 'short'
                }
                return formatDate.toLocaleString('en-US', options);
            });

            async function loadBlogs(request,currentPage = 1){
                const response = await fetch(`${API}/${request}?page=${currentPage}`);
                const context = await response.json();
                context.currentPage = currentPage;
                context.request = request;
                //console.log(context);
                let source = document.getElementById('blogs-template').innerHTML;
                let template = Handlebars.compile(source);
                //var context = {data : data};
                let view = document.getElementById('blogs');
                view.innerHTML = template(context);
                //console.log(html);
            }

            const myModal = new bootstrap.Modal(
                document.getElementById("modalLogin"),
            );

            document.getElementById('formLogin').onsubmit = function(e){
                e.preventDefault();
            }
            loadBlogs('blogs');
            loadData('blogs-categories','blogs-categories-template','blogs-categories')

            async function loadBlogDetails(blogId,gotoComments = false){
                await loadData(`blogs/${blogId}`,'detail-template','blogs');
                if (gotoComments){
                    window.location.href = '#comments';
                }
            }
        </script>
